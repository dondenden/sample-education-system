<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>教育支援用プラットフォーム</title>
  <style>
    body {
      background-color: rgb(58, 166, 166);
      text-align: center;
      font-family: sans-serif;
    }

    h1 {
      color: white;
      font-size: 3rem;
      margin-top: 50px;
    }

    .btn {
      display: inline-block;
      padding: 1rem 3rem;
      font-size: 1.8rem;
      font-weight: bold;
      text-decoration: none;
      margin-top: 30px;
      border-radius: 8px;
      transition: all 0.2s ease;
    }

    .btn-youser {
      color: #fff;
      border-top: 4px solid #48ecc4;
      border-right: 4px solid #0a5f4a;
      border-bottom: 4px solid #0f745b;
      border-left: 4px solid #8cf9de;
      background: #11a37f;
    }

    .btn-youser:hover {
      color: #fff;
      border-top: 4px solid #0f745b;
      border-right: 4px solid #8cf9de;
      border-bottom: 4px solid #48ecc4;
      border-left: 4px solid #0a5f4a;
      background: #0e8c6d;
    }

    #whitebord {
      display: none;
      margin-top: 20px;
    }

    input {
      padding: 10px;
      font-size: 1.2rem;
      width: 300px;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2rem;
      background-color: #fff100;
      border: none;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="main-theme">
    <h1>メインプラットフォーム</h1>
    <a href="https://dondenden.github.io/sample-education-system/anther%20faile/sample/index" class="btn btn-youser">直接入室</a>
    <a href="#" onclick="showfront()" class="btn btn-youser">ルームIDで入室</a>
  </div>

  <div id="whitebord">
    <input type="text" id="roomID" placeholder="roomIDを入力してください">
    <button onclick="afterinput()">入室</button>
  </div>

  <script>
    function showfront() {
      document.getElementById("whitebord").style.display = "block";
    }

    function afterinput() {
      const roomID = document.getElementById("roomID").value.trim();
      if (roomID !== "") {
        const newURL = `?room=${encodeURIComponent(roomID)}`;//ココ
        window.location.href = newURL;
      } else {
        alert("roomIDを入力してください。");
      }
    }
  </script>
</body>
</html>
