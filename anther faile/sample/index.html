  <script type="module">
    import * as THREE from "three";
    import { GLTFLoader } from "three/examples/jsm/loaders/GLTFLoader.js";

    const urlParams = new URLSearchParams(window.location.search);
    let roomID = urlParams.get("room");
    if (!roomID) {
      roomID = Math.random().toString(36).substring(2, 10);
      history.replaceState(null, null, `?room=${roomID}`);
    }
    console.log("roomID:", roomID);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.5, 5);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const light = new THREE.DirectionalLight(0xffffff, 2);
    light.position.set(0, 2, 1);
    scene.add(light);

    let model = null;
    const loader = new GLTFLoader();
    loader.load(
      'https://dondenden.github.io/sample-education-system/application%20schedule/Research Models.glb',
      (gltf) => {
        model = gltf.scene;
        scene.add(model);
        tick();
      },
      undefined,
      (error) => {
        console.error("ãƒ¢ãƒ‡ãƒ«ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—:", error);
      }
    );

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const connectionID = Math.random().toString(36).substring(2);
    console.log("connectionID:", connectionID);

    db.ref(`user/${roomID}/${connectionID}`).set({
      camera: {
        position: { x: 0, y: 1.5, z: 5 },
        lookAt: { x: 0, y: 0, z: 0 }
      }
    });

    document.addEventListener("keydown", (event) => {
      db.ref(`user/${roomID}/${connectionID}/camera`).set({
        position: camera.position,
        lookAt: { x: 0, y: 0, z: 0 }
      });

      // ğŸ”„ å…±é€šã‚­ãƒ¼ã«åŒæœŸç”¨ãƒ‡ãƒ¼ã‚¿é€ä¿¡
      db.ref(`camerakey/${roomID}`).set({
        key: event.key,
        sender: connectionID
      });

      // è‡ªåˆ†ã®ã‚«ãƒ¡ãƒ©ã‚‚å‹•ã‹ã™
      applyCameraView(event.key);
      console.log("å…¥åŠ›çµæœã®é€ä¿¡:", event.key);
    });

    // ğŸ” ä»–äººã®å…¥åŠ›ã‚’ç›£è¦–ã—ã¦ã‚«ãƒ¡ãƒ©ã‚’å‹•ã‹ã™
    db.ref(`camerakey/${roomID}`).on("value", (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      const key = data.key;
      const sender = data.sender;

      if (sender === connectionID) return; // è‡ªåˆ†ã¯ã‚¹ã‚­ãƒƒãƒ—
      console.log("ä»–äººã®å…¥åŠ›ã‚’å—ä¿¡:", key);

      applyCameraView(key);
    });

    function applyCameraView(key) {
      if (key === "1") {
        camera.position.set(0, 1.5, 5);
        camera.lookAt(0, 1.5, 0);
      } else if (key === "2") {
        camera.position.set(0, 6.5, 5);
        camera.lookAt(0, 0, 0);
      } else if (key === "3") {
        camera.position.set(0, -2.5, 5);
        camera.lookAt(0, 0, 0);
      } else if (key === "4") {
        camera.position.set(4, 5, 4);
        camera.lookAt(0, 0, 0);
      }
    }

    function tick() {
      requestAnimationFrame(tick);
      renderer.render(scene, camera);
    }

    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("output").textContent = `roomID: ${roomID}`;
    });

    db.ref(`user/${roomID}/${connectionID}`).onDisconnect().remove();
  </script>
