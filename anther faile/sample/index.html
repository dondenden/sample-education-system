<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>3Dモデル表示</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #info {
        position: absolute;
        top: 10px;
        left: 10px;
        padding: 10px 15px;
        background-color: rgba(255, 255, 255, 0.8);
        color: #000;
        font-size: 14px;
        font-family: sans-serif;
        border-radius: 10px;
        max-width: 300px;
      }
      canvas {
        display: block;
      }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyBFXUDC3U2glx7UbkyigIYxGkSw9qhlYMU",
        authDomain: "realtimesyncapp-3e1d6.firebaseapp.com",
        databaseURL: "https://realtimesyncapp-3e1d6-default-rtdb.firebaseio.com",
        projectId: "realtimesyncapp-3e1d6",
        storageBucket: "realtimesyncapp-3e1d6.appspot.com",
        messagingSenderId: "584295413541",
        appId: "1:584295413541:web:20a5ae6fcb742cf09d0ccc",
        measurementId: "G-5YNKMHK2NY"
      };
    </script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.175.0/build/three.module.js",
          "three/examples/jsm/loaders/GLTFLoader.js": "https://cdn.jsdelivr.net/npm/three@0.175.0/examples/jsm/loaders/GLTFLoader.js"
        }
      }
    </script>
    <script type="module">
      import * as THREE from "three";
      import { GLTFLoader } from "three/examples/jsm/loaders/GLTFLoader.js";

      const urlParams = new URLSearchParams(window.location.search);
      let roomID = urlParams.get("room");
      if (!roomID) {
        roomID = Math.random().toString(36).substring(2, 10);
        history.replaceState(null, null, `?room=${roomID}`);
      }
      console.log("roomID:", roomID);

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1.5, 5);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const light = new THREE.DirectionalLight(0xffffff, 2);
      light.position.set(0, 2, 1);
      scene.add(light);

      let model = null;
      const loader = new GLTFLoader();
      loader.load(
        'https://dondenden.github.io/sample-education-system/application%20schedule/Research Models.glb',
        (gltf) => {
          model = gltf.scene;
          scene.add(model);
          tick();
        },
        undefined,
        (error) => {
          console.error("モデルの読み込みに失敗:", error);
        }
      );

      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();

      const connectionID = Math.random().toString(36).substring(2);
      console.log("connectionID:", connectionID);

      db.ref(`user/${roomID}/${connectionID}`).set({
        camera: {
          position: { x: 0, y: 1.5, z: 5 },
          lookAt: { x: 0, y: 0, z: 0 }
        }
      });

      db.ref(`user/${roomID}`).on("value", (snapshot) => {
        const users = snapshot.val();
        for (const id in users) {
          if (id === connectionID) continue;
          const userCam = users[id].camera;
          // 他ユーザーのカメラ情報を使う場合はここに追加
        }
      });

      document.addEventListener("keydown", (event) => {
        db.ref(`user/${roomID}/${connectionID}/camera`).set({
          position: camera.position,
          lookAt: { x: 0, y: 0, z: 0 }
        });
        db.ref(`camerakey/${roomID}`).set(event.key);

        if (event.key === "1") {
          camera.position.set(0, 1.5, 5);
          camera.lookAt(0, 1.5, 5);
        } else if (event.key === "2") {
          camera.position.set(0, 6.5, 5);
          camera.lookAt(0, 0, 0);
        } else if (event.key === "3") {
          camera.position.set(0, -2.5, 5);
          camera.lookAt(0, 0, 0);
        } else if (event.key === "4") {
          camera.position.set(4, 5, 4);
          camera.lookAt(0, 0, 0);
        }
      });

      db.ref(`camerakey/${roomID}`).on("value", (snapshot) => {
        const key = snapshot.val();
        if (key === "1") {
          camera.position.set(0, 1.5, 5);
          camera.lookAt(0, 1.5, 5);
        } else if (key === "2") {
          camera.position.set(0, 6.5, 5);
          camera.lookAt(0, 0, 0);
        } else if (key === "3") {
          camera.position.set(0, -2.5, 5);
          camera.lookAt(0, 0, 0);
        } else if (key === "4") {
          camera.position.set(4, 5, 4);
          camera.lookAt(0, 0, 0);
        }
      });

      function tick() {
        requestAnimationFrame(tick);
        renderer.render(scene, camera);
      }

      // DOM構築完了後に roomID を表示
      window.addEventListener("DOMContentLoaded", () => {
        document.getElementById("output").textContent = `roomID: ${roomID}`;
      });

      db.ref(`user/${roomID}/${connectionID}`).onDisconnect().remove();
    </script>
  </head>
  <body>
    <div id="info">
      <strong>操作方法</strong><br>
      - 1: 正面<br>
      - 2: 上45度<br>
      - 3: 下45度<br>
      - 4: 右45度<br>
      <p id="output">roomIDが入ります</p>
    </div>
  </body>
</html>
