<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>3Dモデル同期表示</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCez6U4jA9cbYy9Ep3q3MJwzY9Bnbhmbug",
    authDomain: "cursor-5b8b6.firebaseapp.com",
    databaseURL: "https://cursor-5b8b6-default-rtdb.firebaseio.com",
    projectId: "cursor-5b8b6",
    storageBucket: "cursor-5b8b6.appspot.com",
    messagingSenderId: "198087571801",
    appId: "1:198087571801:web:4c35cb0e8f3b95672d51c0"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const urlParams = new URLSearchParams(window.location.search);
  const roomID = urlParams.get("room") || "defaultRoom";
  const connectionID = Math.random().toString(36).substring(2);

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const light = new THREE.AmbientLight(0xffffff, 1);
  scene.add(light);

  const loader = new THREE.GLTFLoader();
  loader.load("scene.glb", (gltf) => {
    scene.add(gltf.scene);
  });

  camera.position.set(0, 1.5, 5);
  camera.lookAt(0, 0, 0);

  // カメラ移動（キー操作）
  document.addEventListener("keydown", (event) => {
    if (event.key === "1") {
      camera.position.set(0, 1.5, 5);
      camera.lookAt(0,0,0);
      console.log("現在の方向: 正面");
    } else if (event.key === "2") {
      camera.position.set(0,6.5,5);
      camera.lookAt(0,0,0);
      console.log("現在の方向: 上");
    } else if (event.key === "3") {
      camera.position.set(0,-3.5,5);
      camera.lookAt(0,0,0);
      console.log("現在の方向: 下");
    }

    db.ref(`user/${roomID}/${connectionID}`).set({
      camera: {
        position: {
          x: camera.position.x,
          y: camera.position.y,
          z: camera.position.z
        },
        lookAt: { x: 0, y: 0, z: 0 }
      }
    });
  });

  db.ref(`user/${roomID}`).on("value", (snapshot) => {
    const users = snapshot.val();
    for (const id in users) {
      if (id === connectionID) continue;
      const userCam = users[id].camera;
      console.log(`他ユーザー[${id}] のカメラ位置:`, userCam.position);
    }
  });

  db.ref(`user/${roomID}/${connectionID}`).onDisconnect().remove();

  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }
  animate();
</script>
</body>
</html>
