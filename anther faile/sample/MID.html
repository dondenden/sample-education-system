<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ルーム確認</title>
</head>
<body>
  <h2>入室準備中...</h2>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    let roomID = urlParams.get("room");
    if (!roomID) {
      roomID = Math.random().toString(36).substring(2, 10);
      history.replaceState(null, null, `?room=${roomID}`);
    }
    // 10秒後に BOT.html に遷移する（例：ローディング風）
    setTimeout(() => {
      window.location.href = `https://dondenden.github.io/sample-education-system/anther%20faile/sample/BOT?room=${encodeURIComponent(roomID)}`;
    }, 10000);
  </script>
</body>
</html>
