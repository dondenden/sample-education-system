<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ルーム確認</title>
</head>
<body>
  <h2>入室準備中...</h2>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const roomID = urlParams.get("room");

    if (!roomID) {
      alert("roomIDが見つかりません");
      window.location.href = "https://dondenden.github.io/sample-education-system/anther%20faile/sample/TOP"; // 元のページへ戻すなど
    }

    // 1秒後に BOT.html に遷移する（例：ローディング風）
    setTimeout(() => {
      window.location.href = `https://dondenden.github.io/sample-education-system/anther%20faile/sample/BOT?room=${encodeURIComponent(roomID)}`;
    }, 1000);
  </script>
</body>
</html>
