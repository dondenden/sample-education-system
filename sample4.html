<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>spanとidの例</title>
</head>
<body>
  <p>押した：<span id="moji">（まだ何も）</span></p>

  <script>
    document.addEventListener("keydown", (event) => {
      document.getElementById("moji").textContent = event.key;
    });
  </script>
</body>
</html>
