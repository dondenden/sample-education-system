<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>キー入力で変数変更</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <p>押した方向キー：<span id="output">なし</span></p>

  <script>
    // 初期の変数
    let direction = "none";

    // キーが押されたら
    document.addEventListener("keydown", (event) => {
      if (event.key === "ArrowUp") {
        direction = "上";
      } else if (event.key === "ArrowDown") {
        direction = "下";
      } else if (event.key === "ArrowLeft") {
        direction = "左";
      } else if (event.key === "ArrowRight") {
        direction = "右";
      }

      // 表示を更新
      document.getElementById("output").textContent = direction;        
      console.log("現在の方向:", direction);
    });
  </script>
</body>
</html>
